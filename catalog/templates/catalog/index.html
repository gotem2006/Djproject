        <div class="cat-cards">

                <a class="cat-cards__link" href="{% url 'basket_add' product.id %}">

                    <img src="{{ product.images.url }}" alt="item">
                    </div>
                    <span class="cat-cards__card__name">{{ product.name }}</span>

                </a>
            </div>

        </div>

{% endblock content %}
